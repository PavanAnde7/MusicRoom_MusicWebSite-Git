<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicRoom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
            <ul>
                <li><a href="#">Home</a></li>
                <div>
                    <img src="img/Logo.png" alt="" class="logo">
                    <span id="logotext" class="ltext">Music</span><span class="ltext">Room</span>
                </div>
                <li><a href="#">About Us</a></li>
            </ul>
        
    </header>
    <main class="bg-img">
        <div class="container">
            <div class="left">
                <h1 style="color: brown;">"Where words fail, Music speaks"</h1>
                <div class="songlist">
                    <div>
                        <div class="poster">
                            <img src="img/1.jpg" alt="">
                            <p class="songName">O Bedardeya (From "Tu Jhoothi Main Makkaar")</p>

                        </div>
                        <div class="time">
                            <span>4:56</span>
                            <img src="img/play-solid.svg" alt="" id="1" class="play">
                        </div>
                    </div>
                    <div>
                        <div class="poster">
                            <img src="img/2.jpg" alt="">
                            <p class="songName">Humnava</p>

                        </div>
                        <div class="time">
                            <span>4:56</span>
                            <img src="img/play-solid.svg" alt="" id="2" class="play">
                        </div>
                    </div>
                    <div>
                        <div class="poster">
                            <img src="img/3.jpg" alt="">
                            <p class="songName">Hum Mar Jayenge</p>

                        </div>
                        <div class="time">
                            <span>4:56</span>
                            <img src="img/play-solid.svg" alt="" id="3" class="play">
                        </div>
                    </div>
                    <div>
                        <div class="poster">
                            <img src="img/4.jpg" alt="">
                            <p class="songName">Humdard</p>

                        </div>
                        <div class="time">
                            <span>4:56</span>
                            <img src="img/play-solid.svg" alt="" id="4" class="play">
                        </div>
                    </div>
                    <div>
                        <div class="poster">
                            <img src="img/5.jpg" alt="">
                            <p class="songName">Bandeya Rey Bandeya</p>

                        </div>
                        <div class="time">
                            <span>4:56</span>
                            <img src="img/play-solid.svg" alt="" id="5" class="play">
                        </div>
                    </div>
                    <div>
                        <div class="poster">
                            <img src="img/6.jpg" alt="">
                            <p class="songName">Maiyya Mainu</p>

                        </div>
                        <div class="time">
                            <span>4:56</span>
                            <img src="img/play-solid.svg" alt="" id="6" class="play">
                        </div>
                    </div>
                    <div>
                        <div class="poster">
                            <img src="img/7.jpg" alt="">
                            <p class="songName">Phir Kabhi</p>

                        </div>
                        <div class="time">
                            <span>4:56</span>
                            <img src="img/play-solid.svg" alt="" id="7" class="play">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <input type="range" id="progressBar" min="0" max="100" value =0>
        <div class="icons">
            <div class="songInfo">
                <img src="img/1.jpg" alt="" id="playImage">
                <p id="playText">O Bedardeya</p>
            </div>
            <div class="pbuttons">
                <img src="img/backward-step-solid.svg" alt="" id="previous">
                <img src="img/play-solid.svg" alt="" id="masterPlay">
                <img src="img/forward-step-solid.svg" alt="" id="next">
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
